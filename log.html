<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="regstyl.css">
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>

    <form>
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      >

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      >

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
